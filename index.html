<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Greetings</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>
    <div class="balloon-container">
        <div class="balloon left"></div>
        <div class="balloon right"></div>
    </div>
    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
        <div id="cake-section" class="text-center">
            <div class="cake-silhouette">
                <div class="cake-base"></div>
                <div class="cake-layer cake-layer1"></div>
                <div class="cake-layer cake-layer2"></div>
                <div class="cake-layer cake-layer3"></div>
                <div class="cake-decoration"></div>
                <div class="candles">
                    <div class="candle"></div>
                    <div class="candle"></div>
                    <div class="candle"></div>
                    <div class="candle"></div>
                    <div class="candle"></div>
                </div>
            </div>
            <button id="light-candles-btn" class="btn btn-pink mt-4">Click to Light the Candles</button>
        </div>
        <div id="card-section" class="birthday-card text-center " style="display:none;">
            <div class="greeting-message text-center">
                <h1 class="typed-text">Happy Birthday, Charlemagne! </h1>
                <h2 class="typed-text">I hope you are doing well.</h2>
                <h3 class="typed-text">More birthdays to come sa iyo and God bless.</h3>
            </div>
            <div class="gift-3d-container">
                <div class="gift-3d-instruction" style="margin-bottom:8px;color:#e75480;font-family:'Indie Flower','Segoe UI',sans-serif;font-size:1.1rem;">Click to open the gift!</div>
                <div class="gift-3d" id="gift3d">
                    <div class="gift-3d-lid"></div>
                    <div class="gift-3d-box"></div>
                </div>
                <div class="gift-surprise" id="giftSurprise" style="display:none;">
                    <img src="gcash.jpg" alt="Surprise Gift" width="200" height="200" />
                    <div class="gift-surprise-text">Send gcash :)</div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="birthday.js"></script>
</body>
</html>
